<html>
<head>
</head>
<body onload="product_price();" >

    <app-header></app-header>
    <header class="mug_masthead">
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-12 text-center">
              <h1 class="font-weight-light" id="slide_head">Shop</h1>
              <p class="lead" id="product_slide_subhead"><a routerLink="../home" style="color:#929292;text-decoration: none;font-weight: bold;">Home </a>  > <a routerLink="../products" style="color:#929292;text-decoration: none;font-weight: bold;">Products </a>>  <a href="home" style="color:black;text-decoration: none;font-weight: bold;"> All Products </a></p>
            </div>
          </div>
        </div>
      </header>
      <div class="row" id="product_section_2" style="list-style-type:none;">
        <div class="col-md-12"> 
          <div class="card" id="product_tabs" style="border:1px solid transparent;">
            <ul class="nav nav-tabs" id="product_nav_tab" style="border-bottom: 2px solid #dee2e6; ">
                <li  class="" id="product_s1"  ><a href="#all"  style="color:black;"data-toggle="tab"><span style="color: black;">ALL</span></a></li>
                <div class="col-sm-3">
              
                </div>
            </ul>
            <div class="tab-content" id="product_tab_content" style="background-color:#FFFFFF;">
              <div  class="tab-pane active" id="all" >
               <ul class="row" style="list-style-type:none;">
                    <li class="col-12 col-md-6 col-lg-3" *ngFor="let post of productlist ">
                    <a><img id="product_pd_img1" class="ihv" src="{{post.image}}" (click)="product_id(post._id)"> </a>
                   <h4 id="p1"  style="color:#7E7E7E;">{{post.name}} </h4>
                   <h5 id="pro_p1_price">{{post.price}}</h5>
                </li>
               </ul>
                  <!-- <input type="submit" id="more_option" value=" + More " onclick="more_products();">
                  <input type="submit" id="more_option_1" value=" + More " onclick="more_products_1();"> -->
                  </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
</body>
</html>
